name: Lint and Test
on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
        working-directory: thirty-challenge
      - name: Run ESLint
        run: npm run lint
        working-directory: thirty-challenge
      - name: Run Tests
        run: npm test
        working-directory: thirty-challenge
